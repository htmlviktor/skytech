<div class="promo-order">
    <div class="container promo-order__wrapper-main">
        <label class="promo-order__wrapper">
            <h2 class="promo-order__title sub-title">
                Сборный заказ?
            </h2>
            <p class="promo-order__descript">
                Присылайте. Посчитаем!
            </p>
            <form action="/" class="form-promo promo-order__form">
                <div class="form-promo__wrapper">
                    <input type="text" class="form-promo__input" placeholder="Имя">
                </div>
                <div class="form-promo__wrapper">
                    <input type="text" class="form-promo__input" placeholder="Телефон">
                </div>
                <label class="form-promo__wrapper form-promo__wrapper--file">
                    <input type="file" class="form-promo__input visually-hidden form-promo__input--file">
                    <span class="form-promo__file-input">Прикрепить файл</span>
                    <span class="form-promo__file-formats">jpg, png, pdf</span>
                </label>
                <button type="submit" class="button form-promo__button">Отправить</button>
            </form>
        </div>
    </div>
</div>
