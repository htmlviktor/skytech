<div class="overlay">
    <div class="form-modal-wrapper">
        <div class="form-modal__background"></div>
        <form action="" class="form-modal form-modal__main">
            <h2 class="form-modal__title">Задайте вопрос</h2>
            <p class="form-modal__desc">И узнайте сколько вы сможете сэкономить работая с нами</p>
            <div class="form-modal__wrapper">
                <input class="form-modal__name form-modal__input" type="text" placeholder="Имя">
            </div>
            <div class="form-modal__wrapper">
                <input class="form-modal__phone form-modal__input" type="text" placeholder="Телефон">
            </div>
            <div class="form-modal__wrapper">
                <textarea class="form-modal__textarea" name="" id="" cols="30" rows="10"
                    placeholder="Задайте вопрос"></textarea>
            </div>
            <button type="submit" class="form-modal__submit button">Отправить</button>
        </form>
        <button class="form-modal__close">
            <span class="visually-hidden">Закрыть</span>
        </button>
    </div>
</div>
