<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Start Template</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- <link rel="preload" href="" as="font" crossorigin="anonymous"> Опционально -->
    <link rel="stylesheet" href="libs/css/swiper.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div style="display:none">
        <include src="build/img/sprite/sprite.svg"></include>
    </div>
    <include src="source/parts/header.html"></include>
    <main class="main not-found-page">
        <section class="not-found">
            <h1 class="visually-hidden">Страница не найдена</h1>
        </section>
        <div class="container">
                <h2 class="not-found__title sub-title">Кажется что-то пошло не так</h2>
                <p class="not-found__description">Запрашиваемой страницы не существует. Возможно она была удалена или в
                    запросе был указан не верный адресс. Попробуйте начать с главной страницы или ознакомьтесь с нашими
                    товарами.</p>
            </div>
        
            <div class="bestsellers__slider-wrapper">
                <div class="bestsellers__mask">
                    <div
                        class="bestsellers__slider swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><include src="source/parts/product-card.html"></include></div>
                            <div class="swiper-slide"><include src="source/parts/product-card.html"></include></div>
                            <div class="swiper-slide"><include src="source/parts/product-card.html"></include></div>
                            <div class="swiper-slide"><include src="source/parts/product-card.html"></include></div>
                            <div class="swiper-slide"><include src="source/parts/product-card.html"></include></div>
                            <div class="swiper-slide"><include src="source/parts/product-card.html"></include></div>
                            <div class="swiper-slide"><include src="source/parts/product-card.html"></include></div>
                        </div><span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
                    </div>
                    <div class="container">
                        <div class="bestsellers__slider-scrollbar">
                            <div class="bestsellers__slider-scrollbar-drag"
                                style="width: 50px; transform: translate3d(0px, 0px, 0px);"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container"><a href="" class="button bestsellers__link bestsellers__link--mobile">Каталог</a>
            </div>
        
    </main>
    <include src="source/parts/footer.html"></include>
    <script src="js/swiper.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
